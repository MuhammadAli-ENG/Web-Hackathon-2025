
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenPantry</title>
    <link rel="icon" href="./assets/Home/logo_2.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="./assets/Home/logo_2.png" alt="Logo"></a>
        </div>

        
        <div class="nav-buttons">
            <a href="./recipe.html" class="nav-button">
                <i class="fas fa-utensils"></i>
                <span>Recipes</span>
            </a>
            <a href="./Sign_In.html" class="nav-button">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </a>
            <a href="#" class="nav-icon" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="icon-badge">2</span>
            </a>
            <a href="#" class="nav-icon" id="envelope-icon">
                <i class="fas fa-envelope"></i>
                <span class="icon-badge">3</span>
            </a>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
          </div>
    </nav>

    <div class="cart-pane" id="cart-pane">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-btn" id="close-cart">&times;</button>
        </div>
        <div class="cart-items">
            <div class="cart-item">
                <img src="./assets/Home/Tomatoes.jpg" alt="Item 1">
                <div class="item-details">
                    <h4>Tomatoes</h4>
                    <p>Quantity: 10</p>
                </div>
                <button class="remove-item">&times;</button>
            </div>
            <div class="cart-item">
                <img src="./assets/Home/Rice.jpg" alt="Item 2">
                <div class="item-details">
                    <h4>Rice</h4>
                    <p>Quantity: 2Kg</p>
                </div>
                <button class="remove-item">&times;</button>
            </div>
        </div>
        <div class="cart-footer">
            <p>Total: $30.00</p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <div class="notification-pane" id="notification-pane">
        <div class="notification-header">
            <h3>Notifications</h3>
            <button class="close-btn" id="close-notifications">&times;</button>
        </div>
        <div class="notification-list">
            <div class="notification-item">
                <i class="fas fa-exclamation-circle"></i>
                <div class="notification-details">
                    <h4>Low Stock: Flour</h4>
                    <p>Only 1kg left. Please restock soon.</p>
                </div>
            </div>
            <div class="notification-item">
                <i class="fas fa-exclamation-circle"></i>
                <div class="notification-details">
                    <h4>Low Stock: Sugar</h4>
                    <p>Only 500g left. Please restock soon.</p>
                </div>
            </div>
            <div class="notification-item">
                <i class="fas fa-exclamation-circle"></i>
                <div class="notification-details">
                    <h4>Low Stock: Baking Soda</h4>
                    <p>Only 200g left. Please restock soon.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./assets/Recipe/Biryani.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/Home/Flour.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/Recipe/Cake.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

      <div id="details-popup" class="popup">
        <div class="popup-content">
          <span id="close-popup-btn" class="close-btn">&times;</span>
          <p id="popup-details-text"></p>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
